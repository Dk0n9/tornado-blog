<!DOCTYPE html>
<html lang="en">
<head>
    {% include "../common/header.html" %}
    <title>登录 - {{ siteTitle }}</title>
    <style>
        html, body {
            background: linear-gradient(150deg, #2196f3 50%, #42a5f5 50%);
            height: 100%;
        }
    </style>
</head>

<main style="height: 100%;">
    <div class="row">
        <div class="container">
            <div class="col s12 l8 offset-l2" style="padding-top: 17%;">
                <div class="col s12 l12 m12">
                    <div class="card horizontal hoverable">
                        <div class="card-image hide-on-small-only waves-effect">
                            <img src="{{ static_url('images/register.jpg') }}">
                            <span class="card-title white-text">{{ siteTitle }}</span>
                        </div>
                        <div class="card-stacked" id="registerForm">
                            <div class="card-content" style="padding: 0px;">
                                <div class="input-field col s12 l9 offset-l1" style="padding-top: 2rem;">
                                    <h4 class="center">登录</h4>
                                </div>
                                <div class="input-field col s10 offset-s1 l9 offset-l1">
                                    <i class="material-icons prefix">account_box</i>
                                    <input name="user_name" id="user_prefix" type="text" class="validate"
                                           autocomplete="off">
                                    <label for="user_prefix" data-error="请输入正确的用户名">用户名</label>
                                </div>
                                <div class="input-field col s10 offset-s1 l9 offset-l1">
                                    <i class="material-icons prefix">https</i>
                                    <input name="user_pwd" id="pass_prefix" type="password" class="validate"
                                           autocomplete="off" length="32" minlength="5" maxlength="32">
                                    <label for="pass_prefix">密码, 至少8位</label>
                                </div>
                                <div class="input-field col s12 l9 offset-l1" style="padding-bottom: 0.75rem">
                                    <a href="#" id="loginBtn" class="btn waves-effect waves-light right" onclick="login('{{ reverse_url('adminLogin') }}')">登录</a>
                                </div>
                            </div>
                            <div class="card-action">
                                {% raw xsrf_form_html() %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ static_url('js/materialize.min.js') }}"></script>
<script type="text/javascript" src="{{ static_url('index/index.js') }}"></script>

</html>
