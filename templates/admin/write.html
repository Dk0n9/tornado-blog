<!DOCTYPE html>
<html lang="en">
<head>
    {% include "../common/header.html" %}
    <link type="text/css" rel="stylesheet" href="{{ static_url('css/admin.css') }}" media="screen,projection"/>
    <link rel="stylesheet" href="{{ static_url('editor/css/editormd.min.css') }}" />
    <title>撰写文章</title>
</head>

<main>
    {% include "../common/navbar.html" %}
    <div class="row">
        <div id="wrapper" class="col s12">
            <div class="input-field col s12">
                <input placeholder="填写文章标题" id="title" type="text" class="col s4" style="text-align: center">
                <div class="input-group col s2 right">
                <a href="#" class="btn btn-primary left">现在发布</a>
                    <a href="#" class="btn btn-danger left">草稿</a>
                    </div>
            </div>
            <div id="editor-wrapper" class="col s12">
                <textarea style="display:none;"></textarea>
            </div>
            <div class="col s12 m3 chips"></div>
        </div>
    </div>

</main>
<script type="text/javascript" src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ static_url('js/materialize.min.js') }}"></script>
<script type="text/javascript" src="{{ static_url('js/common.js') }}"></script>
<script type="text/javascript" src="{{ static_url('editor/editormd.min.js') }}"></script>
<script type="text/javascript">
    $(function() {
        var mdEditor = editormd('editor-wrapper', {
            width: '100%',
            height: 640,
            syncScrolling: 'single',
            toolbarIcons: function() {
                return [
                    "undo", "redo", "|",
                    "bold", "del", "italic", "quote", "ucwords", "uppercase", "lowercase", "|",
                    "list-ul", "list-ol", "hr", "|",
                    "link", "reference-link", "image", "code", "preformatted-text", "code-block", "table", "datetime", "pagebreak", "|",
                    "goto-line", "watch", "preview", "fullscreen", "clear", "search", "|",
                    "help"
                ]
            },
            path : '/statics/editor/lib/',
            delay: 1000,  // 当数据量过大是开启延迟显示
            flowChart: true,  // 开启流程图功能
            emoji: false
        });

        $('.chips').material_chip({  // 初始化文章标签模块
            autocompleteOptions: {
                data: {
                    'Fuck': null,
                    'Microsoft': null,
                    'Google': null
                },
                limit: Infinity,
                minLength: 1
            },
            placeholder: '输入文章标签'
        });
    });
</script>

</html>
